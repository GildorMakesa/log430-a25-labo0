name: example_CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dépot
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Exécuter les tests
        run: python -m pytest
        working-directory: src

  # Nouveau job pour le déploiement
  deploy:
    runs-on: ubuntu-latest
    needs: build # S'assure que ce job ne s'exécute qu'après le succès du job 'build'
    steps:
      - name: Déploiement via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          script: |
            # Allez dans le répertoire de l'application
            cd /chemin/vers/votre/app/
            # Mettez à jour le code
            git pull
            docker-compose up -d --build