name: example_CI

on: [push, pull_request]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout d√©p√¥t
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Lancer les tests
        run: |
          python -m pytest
        working-directory: src

      - name: D√©ploiement Docker
        run: |
          echo "üöÄ D√©ploiement de l'application..."
          
          # Arr√™ter et supprimer l‚Äôancien conteneur (si pr√©sent)
          docker stop my-calculator || true
          docker rm my-calculator || true

          # Reconstruire l'image
          docker build -t labo0-calculator .

          # Lancer un nouveau conteneur
          docker run -d --name my-calculator -p 5000:5000 labo0-calculator

      - name: V√©rification du conteneur
        run: |
          echo "üîç V√©rification du conteneur..."
          docker ps | grep my-calculator

          # (Optionnel) tester si le service r√©pond sur le port 5000
          sleep 5
          curl -f http://localhost:5000 || echo "‚ö†Ô∏è L'application n'a pas r√©pondu"
